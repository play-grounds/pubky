<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aesthetic App Gallery</title>
    <script src="https://unpkg.com/buffer@6.0.3/index.js"></script>
    <script type="module">
      import {
        html,
        render,
        useState,
        useEffect
      } from 'https://unpkg.com/htm@3.0.4/preact/standalone.module.js'

      const apps = [
        {
          name: 'Z32',
          description: 'Z32 encoder',
          url: './z32.html' // Add actual URL here
        },
        {
          name: 'Resolver',
          description: 'Pubky resolver',
          url: './resolver.html' // Add actual URL here
        },
        {
          name: 'Onion',
          description: 'Onion',
          url: './onion.html' // Add actual URL here
        }
      ]

      function App() {
        const [hoveredApp, setHoveredApp] = useState(null)

        useEffect(() => {
          document.body.style.backgroundColor = '#f0f4f8'
        }, [])

        return html`
          <div class="container">
            <h1>Aesthetic App Gallery</h1>
            <div class="app-grid">
              ${apps.map(
                (app, index) => html`
                  <a
                    href=${app.url}
                    target="_blank"
                    rel="noopener noreferrer"
                    class="app-card ${hoveredApp === index ? 'hovered' : ''}"
                    onMouseEnter=${() => setHoveredApp(index)}
                    onMouseLeave=${() => setHoveredApp(null)}
                    key=${index}
                  >
                    <h2>${app.name}</h2>
                    <p>${app.description}</p>
                  </a>
                `
              )}
            </div>
          </div>
        `
      }

      render(html`<${App} />`, document.body)
    </script>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        color: #333;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
      }

      h1 {
        text-align: center;
        margin-bottom: 2rem;
        color: #2c3e50;
        font-size: 2.5rem;
        font-weight: 300;
      }

      .app-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1.5rem;
      }

      .app-card {
        background-color: #ffffff;
        border-radius: 8px;
        padding: 1.5rem;
        text-decoration: none;
        color: #333;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .app-card:hover,
      .app-card.hovered {
        transform: translateY(-5px);
        box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
      }

      .app-card h2 {
        margin-bottom: 0.5rem;
        color: #3498db;
        font-size: 1.25rem;
      }

      .app-card p {
        font-size: 0.9rem;
        color: #7f8c8d;
      }

      @media (max-width: 768px) {
        .container {
          padding: 1rem;
        }

        h1 {
          font-size: 2rem;
        }

        .app-grid {
          grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }
      }
    </style>
  </head>
  <body>
    <!-- The app will be rendered here -->
  </body>
</html>
